---
layout: default
---
<!DOCTYPE html>
<html>
<head>
  <title>White Workroom || Caleb White Online Portfolio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="header">
    <a href="http://whiteworkroom.com/main.html">
      <center><img src="http://whiteworkroom.com/images/enter.png" height="700" width="950" title="Click to Enter" alt="Click to Enter"></center>
    </a>
  </div>
  <div class="home">

    <h1 class="page-heading">Posts</h1>

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

         <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
       </li>
     {% endfor %}
   </ul>

   <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  </div>

  <script src="js/index.js"></script>
  <footer id="foot01"></footer>
</body>
</html>
